<!DOCTYPE html>
<html>

<head>
    <title>Psychart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View air conditions on a psychrometric chart.">
    <meta name="keywords" content="psychrometric">
    <meta name="author" content="Nicolas Ventura">
    <link rel="icon" type="image/x-icon" href="./logo.svg">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./w3color.js" type="text/javascript"></script>
    <script src="./psychrolib.js" type="text/javascript"></script>
    <script src="./psychart.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
</head>

<body>
    <div id="generator">
        <form action="javascript:void(0);">
            <h2>Psychart Generator</h2>
            <h3>Graph Shape/Bounds</h3>
            <input type="radio" name="unitSystem" id="unitSystem_SI"><label for="unitSystem_SI">SI Units
                (&deg;C, ...)</label>
            <input type="radio" name="unitSystem" id="unitSystem_US" checked><label for="unitSystem_US">US Units
                (&deg;F, ...)</label><br>
            <input type="number" id="db_min" step="10" value="20"><label for="db_min">Minimum Dry Bulb
                (&deg;C/&deg;F)</label><br>
            <input type="number" id="db_max" step="10" value="120"><label for="db_min">Maximum Dry Bulb
                (&deg;C/&deg;F)</label><br>
            <input type="number" id="dp_max" step="10" value="90"><label for="db_min">Maximum Dry Bulb
                (&deg;C/&deg;F)</label><br>
            <input type="number" id="alt" step="10" value="0"><label for="db_min">Altitude (m/ft)</label><br>
            <input type="checkbox" id="adv"><label for="adv">Advanced mode: Additionally calculate humidity ratio, vapor
                pressure, enthalpy, and specific volume. (Psychart calculates dry bulb, wet bulb, dew point, and
                relative humidity by default.)</label>
            <h3>ASHRAE Comfort Zones for IT Spaces</h3>
            <input type="checkbox" id="rec_hi"><label for="rec_hi">Recommended (high levels of pollutants)</label><br>
            <input type="checkbox" id="rec_lo"><label for="rec_lo">Recommended (low levels of pollutants)</label><br>
            <input type="checkbox" id="a1"><label for="a1">ASHRAE A1 comfort zone</label><br>
            <input type="checkbox" id="a2"><label for="a2">ASHRAE A2 comfort zone</label><br>
            <input type="checkbox" id="a3"><label for="a3">ASHRAE A3 comfort zone</label><br>
            <input type="checkbox" id="a4"><label for="a4">ASHRAE A4 comfort zone</label>
            <input type="button" id="btnGenerate" value="Generate Psychart">
            <div class="clear"></div>
        </form>
    </div>
    <div id="svg-container"></div>
    <div id="data-input">
        <form action="javascript:void(0);">
            <h3>Data Input</h3>
            <input type="radio" name="measurementType" id="measurementType_dbwb"><label for="measurementType_dbwb">Dry
                Bulb and Wet Bulb (&deg;C/&deg;F)</label><br>
            <input type="radio" name="measurementType" id="measurementType_dbdp"><label for="measurementType_dbdp">Dry
                Bulb and Dew Point (&deg;C/&deg;F)</label><br>
            <input type="radio" name="measurementType" id="measurementType_dbrh"><label for="measurementType_dbrh">Dry
                Bulb and Relative Humidity (0%-100%)</label><br>
            <input type="number" id="db"><input type="number" id="state2"><br>
            <h3>Visual Options</h3>
            <input type="color" id="ptColor" value="#FF0000"><label for="ptColor">Color</label>
            <input type="number" id="ptRad" step="1" min="1" max="10" value="5"><label for="ptRad">Radius</label>
            <input type="checkbox" id="ptLine"><label for="ptLine">Connect with a line?</label>
            <input type="checkbox" id="ptTime"><label for="ptTime">Include timestamp?</label>
            <input type="button" id="btnClear" value="Clear">
            <input type="button" id="btnPlot" value="Plot">
            <div class="clear"></div>
        </form>
    </div>
</body>

</html>
